<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var now = new Date();
        var month = now.getMonth() + 1;
        var day = now.getDate();
        document.write("<p>오늘은 " + month + "월 " + day + "일 입니다. </p>");
    </script>
</body>
</html>
