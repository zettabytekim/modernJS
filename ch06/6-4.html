<!DOCTYPE html>
<html lang="ko" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>체질량지수 계산하기</title>
        <script type="text/javascript">
            window.onload = function() {
                document.getElementById("button").onclick = function() {
                    var h = parseFloat(document.getElementById("height").value);
                    var w = parseFloat(document.getElementById("weight").value);
                    var bmi = document.getElementById("bmi");
                    bmi.innerHTML = (w/h/h).toFixed(1);
                }
            }
        </script>
    </head>
    <body>
        <p>키 : <input type="number" id="height" value=""> m</p>
        <p>몸무게 : <input type="number" id="weight" value=""> kg</p>
        <p>당신의 체질량지수는 <output id="bmi">?</output> 입니다</p>
        <input type="button" id="button" value="계산">
    </body>
</html>
