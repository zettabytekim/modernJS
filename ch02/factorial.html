<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>팩토리얼 계산</title>
    </head>
    <body>
        <script type="text/javascript">
            function fact(n) {
                if (n <= 1) return n;
                return n*fact(n-1);
            }

            for (var i = 2; i < 10; i++) {
                console.log(i + "! = " + fact(i));;
            }
        </script>
    </body>
</html>
